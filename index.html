<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Firebase</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --bg-color: #f4f7fc;
            --card-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --task-bg: #eef3fa;
            --input-bg: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --task-bg: #2d2d2d;
            --input-bg: #2d2d2d;
        }

        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 40px;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 650px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            margin: 0 auto;
            position: relative;
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
        }
        
        input, select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-color);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .input-section input[type="date"] {
            grid-column: span 2;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 25px;
            min-height: 100px;
        }
        
        .task-item {
            background: var(--task-bg);
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
            border-left: 5px solid;
            box-shadow: 0 3px 10px var(--shadow-color);
        }
        
        .task-item.overdue {
            border-left-color: #c62828;
        }
        
        .task-item.due-today {
            border-left-color: #f57f17;
        }
        
        .task-item.due-soon {
            border-left-color: #2e7d32;
        }
        
        .task-item.upcoming {
            border-left-color: #1565c0;
        }
        
        .task-item.completed {
            border-left-color: #616161;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-details {
            flex-grow: 1;
            text-align: left;
        }
        
        .task-details strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: var(--text-color);
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .task-type {
            font-size: 0.85em;
            padding: 5px 12px;
            border-radius: 15px;
            background: #e3f2fd;
            color: #1565c0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .dark-mode .task-type {
            background: rgba(25, 118, 210, 0.2);
        }
        
        .task-type.quiz {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .dark-mode .task-type.quiz {
            background: rgba(46, 125, 50, 0.2);
        }
        
        .task-type.digital-assignment {
            background: #fff8e1;
            color: #f57f17;
        }
        
        .dark-mode .task-type.digital-assignment {
            background: rgba(245, 127, 23, 0.2);
        }
        
        .task-type.other {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .dark-mode .task-type.other {
            background: rgba(123, 31, 162, 0.2);
        }
        
        .task-date {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status {
            font-size: 0.85em;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status.overdue { background: #ffebee; color: #c62828; }
        .status.due-today { background: #fff8e1; color: #f57f17; }
        .status.due-soon { background: #e8f5e9; color: #2e7d32; }
        .status.upcoming { background: #e3f2fd; color: #1565c0; }
        .status.completed { background: #f5f5f5; color: #616161; }
        
        .dark-mode .status.overdue { background: rgba(198, 40, 40, 0.2); }
        .dark-mode .status.due-today { background: rgba(245, 127, 23, 0.2); }
        .dark-mode .status.due-soon { background: rgba(46, 125, 50, 0.2); }
        .dark-mode .status.upcoming { background: rgba(21, 101, 192, 0.2); }
        .dark-mode .status.completed { background: rgba(97, 97, 97, 0.2); }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .actions button {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
        }
        
        .complete-btn {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .complete-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .edit-btn {
            background: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }
        
        .edit-btn:hover {
            background: #0d6efd;
            color: white;
        }
        
        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }
        
        .cancel-btn {
            background: #6c757d;
        }
        
        .cancel-btn:hover {
            background: #5a6268;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(67, 97, 238, 0.1);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            padding: 40px;
            color: var(--text-color);
            opacity: 0.7;
            text-align: center;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .delete-all-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .delete-all-btn {
            background: #dc3545;
            padding: 12px 25px;
        }
        
        .delete-all-btn:hover {
            background: #c82333;
        }
        
        .delete-all-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 25px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #28a745, #218838);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #fd7e14, #e36209);
        }
        
        .notification button {
            background: transparent;
            color: white;
            border: none;
            font-size: 22px;
            padding: 0;
            width: 28px;
            height: 28px;
            opacity: 0.8;
        }
        
        .notification button:hover {
            opacity: 1;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
                max-width: 100%;
            }
            
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .input-section input[type="date"] {
                grid-column: span 1;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .actions {
                align-self: flex-end;
            }
            
            .task-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
        
        /* Floating action button */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .fab {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .fab i {
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
        }
        
        .fab.active i {
            transform: rotate(45deg);
        }
        
        .fab-menu {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fab-menu.active {
            opacity: 1;
            pointer-events: auto;
            bottom: 80px;
        }
        
        .menu-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .menu-item i {
            font-size: 20px;
            color: white;
        }
        
        .fab-menu.active .menu-item {
            transform: translateY(0);
            opacity: 1;
        }
        
        .fab-menu.active .menu-item:nth-child(1) {
            transition-delay: 0.1s;
        }
        
        .fab-menu.active .menu-item:nth-child(2) {
            transition-delay: 0.2s;
        }
        
        .fab-menu.active .menu-item:nth-child(3) {
            transition-delay: 0.3s;
        }
        
        .fab-menu.active .menu-item:nth-child(4) {
            transition-delay: 0.4s;
        }
        
        .menu-item:hover {
            background-color: var(--secondary);
            transform: scale(1.1) !important;
        }
        
        .tooltip {
            position: absolute;
            right: 70px;
            background-color: var(--dark);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        
        .menu-item:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Task Name..." required>
            <select id="taskType" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Quiz">Quiz</option>
                <option value="Digital Assignment">Digital Assignment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="taskDate" required>
            <button class="add-btn" onclick="addTask()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="delete-all-container" id="deleteAllContainer" style="display: none;">
            <button class="delete-all-btn" id="deleteAllBtn" onclick="deleteAllTasks()">
                <i class="fas fa-trash-alt"></i> Delete All Tasks
            </button>
        </div>
    </div>
    
    <!-- Floating Action Button with Menu -->
    <div class="fab-container">
        <div class="fab-menu">
            <a href="index1.html" class="menu-item">
                <i class="fas fa-plus"></i>
                <span class="tooltip">Add Task</span>
            </a>
            <a href="index2.html" class="menu-item">
                <i class="fas fa-chart-pie"></i>
                <span class="tooltip">Visualize</span>
            </a>
            <a href="index3.html" class="menu-item">
                <i class="fas fa-percent"></i>
                <span class="tooltip">Percentage</span>
            </a>
            <a href="index4.html" class="menu-item">
                <i class="fas fa-moon"></i>
                <span class="tooltip">Toggle Theme</span>
            </a>
        </div>
        <div class="fab">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, 
                serverTimestamp, query, orderBy, writeBatch }
            from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAE-mEsxE1WNRiy4ANNTFmZ76GmQ2WEk8k",
            authDomain: "taskmanagerapp-d38dc.firebaseapp.com",
            projectId: "taskmanagerapp-d38dc",
            storageBucket: "taskmanagerapp-d38dc.appspot.com",
            messagingSenderId: "907829302110",
            appId: "1:907829302110:web:02a5ee97157fd85390f5cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let tasks = [];
        let unsubscribe;
        let darkMode = false;

        // Initialize app
        document.addEventListener("DOMContentLoaded", () => {
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
            
            loadTasks();
            document.getElementById('taskDate').valueAsDate = new Date();
            
            // Initialize FAB menu
            const fab = document.querySelector('.fab');
            const fabMenu = document.querySelector('.fab-menu');
            
            fab.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                fabMenu.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!fab.contains(e.target) && !fabMenu.contains(e.target)) {
                    fab.classList.remove('active');
                    fabMenu.classList.remove('active');
                }
            });
            
            window.addEventListener('beforeunload', () => {
                if (unsubscribe) unsubscribe();
            });
        });

        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            document.body.classList.toggle('dark-mode');
            document.querySelector('.fab-menu .menu-item:nth-child(4) i').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
            document.querySelector('.fab-menu .menu-item:nth-child(4) .tooltip').textContent = darkMode ? 'Light Mode' : 'Dark Mode';
        }

        function showLoading() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            `;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">Ã—</button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function loadTasks() {
            showLoading();
            const taskList = document.getElementById('taskList');
            const deleteAllBtn = document.getElementById('deleteAllBtn');

            // Query tasks ordered by completion status and date
            const q = query(
                collection(db, "tasks"), 
                orderBy("completed", "asc"),
                orderBy("date", "asc")
            );

            unsubscribe = onSnapshot(q, 
                (snapshot) => {
                    tasks = [];
                    taskList.innerHTML = "";
                    
                    if (snapshot.empty) {
                        taskList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <p>No tasks found. Add one to get started!</p>
                            </div>
                        `;
                        deleteAllBtn.style.display = 'none';
                        return;
                    }

                    deleteAllBtn.style.display = 'block';
                    
                    snapshot.forEach((doc) => {
                        const task = doc.data();
                        tasks.push({ id: doc.id, ...task });
                        const taskDate = new Date(task.date);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);

                        // Deadline status
                        let status = '';
                        let priorityClass = '';
                        const daysDiff = Math.floor((taskDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (task.completed) {
                            status = 'Completed';
                            priorityClass = 'completed';
                        } else if (daysDiff < 0) {
                            status = 'Overdue';
                            priorityClass = 'overdue';
                        } else if (daysDiff === 0) {
                            status = 'Due Today';
                            priorityClass = 'due-today';
                        } else if (daysDiff <= 3) {
                            status = 'Due Soon';
                            priorityClass = 'due-soon';
                        } else {
                            status = 'Upcoming';
                            priorityClass = 'upcoming';
                        }

                        const li = document.createElement('li');
                        li.className = `task-item ${priorityClass}`;
                        li.innerHTML = `
                            <div class="task-details">
                                <strong>${task.title}</strong>
                                <div class="task-meta">
                                    <span class="task-type ${task.type.toLowerCase().replace(' ', '-')}">
                                        <i class="${getTaskTypeIcon(task.type)}"></i> ${task.type}
                                    </span>
                                    <span class="task-date">
                                        <i class="fas fa-calendar-day"></i> ${taskDate.toLocaleDateString()}
                                    </span>
                                    <span class="status ${priorityClass}">
                                        <i class="${getStatusIcon(status)}"></i> ${status}
                                    </span>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="complete-btn" onclick="toggleComplete('${doc.id}', ${task.completed})">
                                    ${task.completed ? '<i class="fas fa-undo"></i>' : '<i class="fas fa-check"></i>'}
                                </button>
                                <button class="edit-btn" onclick="editTask('${doc.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-btn" onclick="deleteTask('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        taskList.appendChild(li);
                    });
                },
                (error) => {
                    showNotification('Error loading tasks', 'error');
                    console.error("Error loading tasks: ", error);
                }
            );
        }

        function getTaskTypeIcon(type) {
            switch(type) {
                case 'Quiz': return 'fas fa-question-circle';
                case 'Digital Assignment': return 'fas fa-laptop-code';
                case 'Other': return 'fas fa-tasks';
                default: return 'fas fa-star';
            }
        }

        function getStatusIcon(status) {
            switch(status) {
                case 'Overdue': return 'fas fa-exclamation-circle';
                case 'Due Today': return 'fas fa-calendar-day';
                case 'Due Soon': return 'fas fa-clock';
                case 'Upcoming': return 'fas fa-calendar-plus';
                case 'Completed': return 'fas fa-check-circle';
                default: return 'fas fa-info-circle';
            }
        }

        window.addTask = async function() {
            const title = document.getElementById('taskInput').value.trim();
            const type = document.getElementById('taskType').value;
            const date = document.getElementById('taskDate').value;

            if (title && type && date) {
                try {
                    await addDoc(collection(db, "tasks"), {
                        title: title,
                        type: type,
                        date: date,
                        completed: false,
                        created_at: serverTimestamp()
                    });
                    document.getElementById('taskInput').value = "";
                    document.getElementById('taskType').value = "";
                    document.getElementById('taskDate').value = "";
                    showNotification('Task added successfully!');
                } catch (error) {
                    showNotification('Failed to add task', 'error');
                    console.error("Error adding task: ", error);
                }
            } else {
                showNotification('Please fill all fields', 'warning');
            }
        };

        window.editTask = function(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.title;
                document.getElementById('taskType').value = task.type;
                document.getElementById('taskDate').value = task.date.split('T')[0];
                
                // Change add button to update button
                const addBtn = document.querySelector('.add-btn');
                addBtn.innerHTML = '<i class="fas fa-save"></i> Update Task';
                addBtn.onclick = async function() {
                    await updateTask(id);
                };
                
                // Add cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
                cancelBtn.onclick = function() {
                    resetForm();
                };
                document.querySelector('.input-section').appendChild(cancelBtn);
            }
        };

        async function updateTask(id) {
            const title = document.getElementById('taskInput').value.trim();
            const type = document.getElementById('taskType').value;
            const date = document.getElementById('taskDate').value;

            if (title && type && date) {
                try {
                    await updateDoc(doc(db, "tasks", id), {
                        title: title,
                        type: type,
                        date: date
                    });
                    showNotification('Task updated successfully!');
                    resetForm();
                } catch (error) {
                    showNotification('Failed to update task', 'error');
                    console.error("Error updating task: ", error);
                }
            } else {
                showNotification('Please fill all fields', 'warning');
            }
        }

        function resetForm() {
            document.getElementById('taskInput').value = "";
            document.getElementById('taskType').value = "";
            document.getElementById('taskDate').valueAsDate = new Date();
            
            const addBtn = document.querySelector('.add-btn');
            addBtn.innerHTML = '<i class="fas fa-plus"></i> Add Task';
            addBtn.onclick = addTask;
            
            const cancelBtn = document.querySelector('.cancel-btn');
            if (cancelBtn) cancelBtn.remove();
        }

        window.deleteTask = async function(id) {
            if (confirm("Are you sure you want to delete this task?")) {
                try {
                    await deleteDoc(doc(db, "tasks", id));
                    showNotification('Task deleted successfully!');
                } catch (error) {
                    showNotification('Failed to delete task', 'error');
                    console.error("Error deleting task: ", error);
                }
            }
        };

        window.deleteAllTasks = async function() {
            if (tasks.length === 0) return;
            
            if (confirm(`Are you sure you want to delete all ${tasks.length} tasks? This cannot be undone.`)) {
                const deleteAllBtn = document.getElementById('deleteAllBtn');
                const originalText = deleteAllBtn.innerHTML;
                deleteAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                deleteAllBtn.disabled = true;
                
                try {
                    const batch = writeBatch(db);
                    tasks.forEach(task => batch.delete(doc(db, "tasks", task.id)));
                    await batch.commit();
                    showNotification('All tasks deleted successfully!');
                } catch (error) {
                    showNotification('Failed to delete all tasks', 'error');
                    console.error("Error deleting all tasks: ", error);
                } finally {
                    deleteAllBtn.innerHTML = originalText;
                    deleteAllBtn.disabled = false;
                }
            }
        };

        window.toggleComplete = async function(id, currentStatus) {
            try {
                await updateDoc(doc(db, "tasks", id), { completed: !currentStatus });
                showNotification(`Task marked as ${!currentStatus ? 'completed' : 'incomplete'}`);
            } catch (error) {
                showNotification('Failed to update task status', 'error');
                console.error("Error updating task: ", error);
            }
        };
    </script>
</body>
</html>
