<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Firebase</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, 
                serverTimestamp, query, orderBy, writeBatch }
            from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAE-mEsxE1WNRiy4ANNTFmZ76GmQ2WEk8k",
            authDomain: "taskmanagerapp-d38dc.firebaseapp.com",
            projectId: "taskmanagerapp-d38dc",
            storageBucket: "taskmanagerapp-d38dc.appspot.com",
            messagingSenderId: "907829302110",
            appId: "1:907829302110:web:02a5ee97157fd85390f5cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let tasks = [];
        let unsubscribe;

        function showLoading() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            `;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">Ã—</button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function loadTasks() {
            showLoading();
            const taskList = document.getElementById('taskList');
            const deleteAllBtn = document.getElementById('deleteAllBtn');

            // Query tasks ordered by date (earliest first) and completion status
            const q = query(
                collection(db, "tasks"), 
                orderBy("completed", "asc"),
                orderBy("date", "asc")
            );

            unsubscribe = onSnapshot(q, 
                (snapshot) => {
                    tasks = [];
                    taskList.innerHTML = "";
                    
                    if (snapshot.empty) {
                        taskList.innerHTML = '<div class="empty-state">No tasks found. Add one to get started!</div>';
                        deleteAllBtn.style.display = 'none';
                        return;
                    }

                    deleteAllBtn.style.display = 'block';
                    
                    snapshot.forEach((doc) => {
                        const task = doc.data();
                        tasks.push({ id: doc.id, ...task });
                        const taskDate = new Date(task.date);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);

                        // Deadline status
                        let status = '';
                        let priorityClass = '';
                        const daysDiff = Math.floor((taskDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (task.completed) {
                            status = 'Completed';
                            priorityClass = 'completed';
                        } else if (daysDiff < 0) {
                            status = 'Overdue';
                            priorityClass = 'overdue';
                        } else if (daysDiff === 0) {
                            status = 'Due Today';
                            priorityClass = 'due-today';
                        } else if (daysDiff <= 3) {
                            status = 'Due Soon';
                            priorityClass = 'due-soon';
                        } else {
                            status = 'Upcoming';
                            priorityClass = 'upcoming';
                        }

                        const li = document.createElement('li');
                        li.className = `task-item ${priorityClass}`;
                        li.innerHTML = `
                            <div class="task-details">
                                <strong>${task.title}</strong>
                                <div class="task-meta">
                                    <span class="task-type ${task.type.toLowerCase().replace(' ', '-')}">${task.type}</span>
                                    <span class="task-date">${taskDate.toLocaleDateString()}</span>
                                    <span class="status ${priorityClass}">${status}</span>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="complete-btn" onclick="toggleComplete('${doc.id}', ${task.completed})">
                                    ${task.completed ? '<i class="fas fa-undo"></i>' : '<i class="fas fa-check"></i>'}
                                </button>
                                <button class="edit-btn" onclick="editTask('${doc.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-btn" onclick="deleteTask('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        taskList.appendChild(li);
                    });
                },
                (error) => {
                    showNotification('Error loading tasks', 'error');
                    console.error("Error loading tasks: ", error);
                }
            );
        }

        window.addTask = async function() {
            const title = document.getElementById('taskInput').value.trim();
            const type = document.getElementById('taskType').value;
            const date = document.getElementById('taskDate').value;

            if (title && type && date) {
                try {
                    await addDoc(collection(db, "tasks"), {
                        title: title,
                        type: type,
                        date: date,
                        completed: false,
                        created_at: serverTimestamp()
                    });
                    document.getElementById('taskInput').value = "";
                    document.getElementById('taskType').value = "";
                    document.getElementById('taskDate').value = "";
                    showNotification('Task added successfully!');
                } catch (error) {
                    showNotification('Failed to add task', 'error');
                    console.error("Error adding task: ", error);
                }
            } else {
                showNotification('Please fill all fields', 'warning');
            }
        };

        window.editTask = function(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.title;
                document.getElementById('taskType').value = task.type;
                document.getElementById('taskDate').value = task.date.split('T')[0];
                
                // Change add button to update button
                const addBtn = document.querySelector('.add-btn');
                addBtn.innerHTML = '<i class="fas fa-save"></i> Update Task';
                addBtn.onclick = async function() {
                    await updateTask(id);
                };
                
                // Add cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.innerHTML = '<i class="fas fa-times"></i> Cancel';
                cancelBtn.onclick = function() {
                    resetForm();
                };
                document.querySelector('.input-section').appendChild(cancelBtn);
            }
        };

        async function updateTask(id) {
            const title = document.getElementById('taskInput').value.trim();
            const type = document.getElementById('taskType').value;
            const date = document.getElementById('taskDate').value;

            if (title && type && date) {
                try {
                    await updateDoc(doc(db, "tasks", id), {
                        title: title,
                        type: type,
                        date: date
                    });
                    showNotification('Task updated successfully!');
                    resetForm();
                } catch (error) {
                    showNotification('Failed to update task', 'error');
                    console.error("Error updating task: ", error);
                }
            } else {
                showNotification('Please fill all fields', 'warning');
            }
        }

        function resetForm() {
            document.getElementById('taskInput').value = "";
            document.getElementById('taskType').value = "";
            document.getElementById('taskDate').valueAsDate = new Date();
            
            const addBtn = document.querySelector('.add-btn');
            addBtn.innerHTML = '<i class="fas fa-plus"></i> Add Task';
            addBtn.onclick = addTask;
            
            const cancelBtn = document.querySelector('.cancel-btn');
            if (cancelBtn) cancelBtn.remove();
        }

        window.deleteTask = async function(id) {
            if (confirm("Are you sure you want to delete this task?")) {
                try {
                    await deleteDoc(doc(db, "tasks", id));
                    showNotification('Task deleted successfully!');
                } catch (error) {
                    showNotification('Failed to delete task', 'error');
                    console.error("Error deleting task: ", error);
                }
            }
        };

        window.deleteAllTasks = async function() {
            if (tasks.length === 0) return;
            
            if (confirm(`Are you sure you want to delete all ${tasks.length} tasks? This cannot be undone.`)) {
                const deleteAllBtn = document.getElementById('deleteAllBtn');
                const originalText = deleteAllBtn.innerHTML;
                deleteAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                deleteAllBtn.disabled = true;
                
                try {
                    const batch = writeBatch(db);
                    tasks.forEach(task => batch.delete(doc(db, "tasks", task.id)));
                    await batch.commit();
                    showNotification('All tasks deleted successfully!');
                } catch (error) {
                    showNotification('Failed to delete all tasks', 'error');
                    console.error("Error deleting all tasks: ", error);
                } finally {
                    deleteAllBtn.innerHTML = originalText;
                    deleteAllBtn.disabled = false;
                }
            }
        };

        window.toggleComplete = async function(id, currentStatus) {
            try {
                await updateDoc(doc(db, "tasks", id), { completed: !currentStatus });
                showNotification(`Task marked as ${!currentStatus ? 'completed' : 'incomplete'}`);
            } catch (error) {
                showNotification('Failed to update task status', 'error');
                console.error("Error updating task: ", error);
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            loadTasks();
            document.getElementById('taskDate').valueAsDate = new Date();
            
            window.addEventListener('beforeunload', () => {
                if (unsubscribe) unsubscribe();
            });
        });
    </script>
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f7fc;
            text-align: center;
            padding: 40px;
            position: relative;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            position: relative;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 12px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            min-height: 100px;
        }
        .task-item {
            background: #eef3fa;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-out;
            border-left: 4px solid;
        }
        .task-item.overdue {
            border-left-color: #c62828;
        }
        .task-item.due-today {
            border-left-color: #f57f17;
        }
        .task-item.due-soon {
            border-left-color: #2e7d32;
        }
        .task-item.upcoming {
            border-left-color: #1565c0;
        }
        .task-item.completed {
            border-left-color: #616161;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-details {
            flex-grow: 1;
            text-align: left;
        }
        .task-details strong {
            display: block;
            margin-bottom: 5px;
            font-size: 17px;
        }
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        .task-type {
            font-size: 0.8em;
            padding: 3px 10px;
            border-radius: 12px;
            background: #e3f2fd;
            color: #1565c0;
        }
        .task-type.quiz {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .task-type.digital-assignment {
            background: #fff8e1;
            color: #f57f17;
        }
        .task-type.other {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .task-date {
            font-size: 0.9em;
            color: #555;
        }
        .status {
            font-size: 0.8em;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        .status.overdue { background: #ffebee; color: #c62828; }
        .status.due-today { background: #fff8e1; color: #f57f17; }
        .status.due-soon { background: #e8f5e9; color: #2e7d32; }
        .status.upcoming { background: #e3f2fd; color: #1565c0; }
        .status.completed { background: #f5f5f5; color: #616161; }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
        }
        .complete-btn {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        .complete-btn:hover {
            background: #28a745;
            color: white;
        }
        .edit-btn {
            background: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }
        .edit-btn:hover {
            background: #0d6efd;
            color: white;
        }
        .delete-btn {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }
        .cancel-btn {
            background: #6c757d;
        }
        .cancel-btn:hover {
            background: #5a6268;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            padding: 30px;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .delete-all-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .delete-all-btn {
            background: #dc3545;
            padding: 10px 20px;
        }
        .delete-all-btn:hover {
            background: #c82333;
        }
        .delete-all-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }
        .notification.success {
            background: #28a745;
        }
        .notification.error {
            background: #dc3545;
        }
        .notification.warning {
            background: #fd7e14;
        }
        .notification button {
            background: transparent;
            color: white;
            border: none;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 15px;
            }
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Task Name..." required>
            <select id="taskType" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Quiz">Quiz</option>
                <option value="Digital Assignment">Digital Assignment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="taskDate" required>
            <button class="add-btn" onclick="addTask()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="delete-all-container" id="deleteAllContainer" style="display: none;">
            <button class="delete-all-btn" id="deleteAllBtn" onclick="deleteAllTasks()">
                <i class="fas fa-trash-alt"></i> Delete All Tasks
            </button>
        </div>
    </div>
</body>
</html>
